<!<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>TO-DO-APP</title>
        <link rel="stylesheet" href="todo.css">
    </head>
    <body data-theme="light">
        <div class="container">
            <div class="header">
            <h1>TO-DO LIST</h1>
            <button id="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
            </div>
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Enter a new task...." aria-label="Task description"> 
                <input type="date" id="due-date">
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="medium"search>Medium</option>
                    <option value="high">High</option>
                </select>
                <button onclick="addTask()">Add Task</button>
                </div>
            <div class="filters">
                <button onclick="filterTasks('All')">All</button>
                <button onclick="filterTasks('Active')">Active</button>
                <button onclick="filterTasks('completed')">Completed</button>
                </div>
            <ul class="task-list" id="taskList"></ul>
            <div class="stats">
                <span id="taskCount">0 tasks remaining</span>
                <button onclick="clearCompleted()">Clear Completed</button>
            </div>
        </div>
        <script src="todo.js"></script>
    </body>
</html>
